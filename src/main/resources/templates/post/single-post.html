<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Single Post</title>
</head>
<body>
<div class="m-2">
    <a href="/posts/">All Posts</a>
    <a href="/users/">All Users</a>
    <a href="/users/save">Add User</a>
    <a href="/posts/users">Add Post</a>
</div>

<div class="col-sm-12 mt-4 d-flex">
    <div class="col-sm-3 card m-4">
        <img th:src="${post.imgUrl}">
    </div>
    <div class="m-4" style="border: 1px solid black">
        <div class="p-2" style="border: 1px solid black">
            <h4>Img Url</h4>
            <hr>
            <p th:text="${post.imgUrl}"></p>
        </div>
        <div class="p-2" style="border: 1px solid black">
            <h4>Text</h4>
            <hr>
            <p th:text="${post.text}"></p>
        </div>
        <div class="p-2" style="border: 1px solid black">
            <h4>Status</h4>
            <hr>
            <p th:text="${post.status}"></p>
        </div>
    </div>
</div>
</body>
</html>
