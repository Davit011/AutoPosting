<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<a href="/users/save">Add User</a>
<a href="/posts/users">Add Post</a>

<div class="col-sm-12" style="text-align:center">
    <div class="col-sm-10">
        <h1>All Users</h1>
    </div>
</div>
<div class="col-sm-12" style="text-align: center">
    <div class="col-sm-5">
        <table class="table table-striped">
            <thead>
            <tr>
               <th>Name</th>
                 <th>Surname</th>
                <th>Profile Type</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.profileType.toString()}"></td>
                <td style="text-align: center">
                    <div class="col-sm-12">
                        <div class="mx-2 d-inline-block">
                            <a th:href="@{'/users/delete/' + ${user.id}}">
                                <img src="/img/delete.png" width="16px" height="16px">
                            </a>
                        </div>
                        <div class="mx-2 d-inline-block">
                            <a th:href="@{'/users/edit/' + ${user.id}}">
                                <img src="/img/editing.png" width="16px" height="16px">
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
