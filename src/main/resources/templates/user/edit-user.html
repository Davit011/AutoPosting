<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Add-User</title>
</head>
<body>
<div class="col-sm-12" style="text-align:center">
    <div class="col-sm-10">
        <h1>Add New User</h1>
    </div>
</div>
<a href="/users/save">Add User</a>
<a href="/posts/users">Add Post</a>
<a href="/users">All Users</a>
<div class="col-sm-12 mt-5" style="text-align: center">
    <div class="col-sm-5">
        <form action="/users/save" method="post">
            <input type="number" name="id" th:value="${user.id}" style="display: none">
            <div class="col-sm-12 mx-5 my-2">
                <p th:if="${missedName} != null" style="color: red" th:text="${missedName}"></p>
                <p>User's name</p>
                <input class="form-control" type="text" placeholder="Name" name="name" th:value="${user.name}">
            </div>

            <div class="col-sm-12 mx-5 my-2">
                <p th:if="${missedSurname} != null" style="color: red" th:text="${missedSurname}"></p>
                <p>User's surname</p>
                <input class="form-control" type="text" placeholder="Surname" name="surname" th:value="${user.surname}">
            </div>

            <div class="col-sm-12 mx-5 my-2">
                <p th:if="${missedToken} != null" style="color: red" th:text="${missedToken}"></p>
                <p>User's token</p>
                <input class="form-control" type="text" placeholder="EA1234..." name="token" th:value="${user.token}">
            </div>

            <div class="col-sm-12 mx-5 my-2">
                <p th:if="${missedProfileType} != null" style="color: red" th:text="${missedProfileType}"></p>
                <p>User's profile type</p>
                <select class="form-control" name="userType" th:value="${user.getProfileType().name()}">
                    <option selected disabled hidden>Select Type</option>
                    <option th:if="${user.profileType.name.equalsIgnoreCase('INSTAGRAM')}" selected value="INSTAGRAM">
                        Instagram
                    </option>
                    <option th:if="${!user.profileType.name.equalsIgnoreCase('INSTAGRAM')}" value="INSTAGRAM">
                        Instagram
                    </option>
                    <option th:if="${user.profileType.name.equalsIgnoreCase('FACEBOOK')}" selected value="FACEBOOK">
                        Facebook
                    </option>
                    <option th:if="${!user.profileType.name.equalsIgnoreCase('FACEBOOK')}" value="FACEBOOK">Facebook
                    </option>
                    <option th:if="${user.profileType.name.equalsIgnoreCase('BOTH')}" selected value="BOTH">Both
                    </option>
                    <option th:if="${!user.profileType.name.equalsIgnoreCase('BOTH')}" value="BOTH">Both</option>
                </select>
                <div class="my-3">
                    <button class="form-control" style="color: blue;" type="submit">Update User</button>
                </div>

            </div>
        </form>
    </div>
</div>

</body>
</html>
