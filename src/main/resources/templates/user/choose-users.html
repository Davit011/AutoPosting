<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Add-User</title>
</head>
<body>
<div class="col-sm-12">
    <div class="col-sm-7">
        <div>
            <form action="/posts/save" method="post">
                message
                <input type="text" name="message" class="img-fluid">
                img
                <input type="text" name="url" class="img-fluid">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Profile Type</th>
                        <th>Type</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user:${users}">
                        <td>
                            <input type="checkbox" name="profiles[]" th:value="${user.id}">
                        </td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.surname}"></td>
                        <td th:text="${user.profileType.toString()}"></td>
                        <td>
                            <div class="col-sm-12">
                                <div th:if="${user.profileType.toString().equalsIgnoreCase('BOTH')}"
                                     class="mx-2 d-inline-block">
                                    <select name="postType[]">
                                        <option value="instagram">Instagram</option>
                                        <option value="facebook">Facebook</option>
                                        <option value="both" selected>Both</option>
                                    </select>
                                </div>
                                <div th:if="${user.profileType.toString().equalsIgnoreCase('INSTAGRAM')}"
                                     style="display: none" class="mx-2">
                                    <select name="postType[]">
                                        <option value="instagram" selected>Instagram</option>
                                        <option value="facebook">Facebook</option>
                                        <option value="both">Both</option>
                                    </select>
                                </div>
                                <div th:if="${user.profileType.toString().equalsIgnoreCase('FACEBOOK')}"
                                     style="display: none" class="mx-2">
                                    <select name="postType[]">
                                        <option value="instagram">Instagram</option>
                                        <option value="facebook" selected>Facebook</option>
                                        <option value="both">Both</option>
                                    </select>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <button class="form-control card">Post</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
